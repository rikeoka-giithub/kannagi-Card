<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kannagi Card – Motion</title>
<style>
  :root{
    /* タイミングはここで一括調整 */
    --enter-dur: 1.25s;   /* せり上がり～着地まで */
    --impact-at: 1.05s;   /* 着地フラッシュ/パルス開始時刻（--enter-dur と揃える）*/
  }

  /* 背景は固定（ゴールドグリッター） */
  body{
    margin:0;
    min-height:100svh;
    display:grid;
    place-items:center;
    background:#000 url("images/Gold_Glitter.jpg") center/cover fixed no-repeat;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,sans-serif;
    overflow:hidden;
  }

  /* カードの器（動画を内側にピッタリ） */
  .card{
    width:min(88vw, 480px);     /* 見せたいサイズ */
    aspect-ratio: 2.5 / 3.5;    /* トレカ比率 */
    position:relative;
    border-radius:0;            /* 今回は角丸ナシ（直角） */
    overflow:hidden;            /* 動画をはみ出させない */
    background:#000;

    /* 初期状態：画面下の外＆少し奥に、小さく */
    transform: translateY(110%) scale(.88) perspective(1200px) rotateX(6deg);
    filter: drop-shadow(0 50px 60px rgba(0,0,0,.55));
    animation:
      enterUp var(--enter-dur) cubic-bezier(.18,.8,.22,1) forwards,
      ringPulse 520ms ease-out var(--impact-at) both;
  }

  /* 着地の瞬間の白いフラッシュ（淡く短く） */
  .card::after{
    content:"";
    position:absolute; inset:-10%;
    background: radial-gradient(ellipse at center,
                rgba(255,255,255,.35), rgba(255,255,255,0) 60%);
    opacity:0;
    pointer-events:none;
    animation: impactFlash 240ms ease-out var(--impact-at) both;
    mix-blend-mode: screen;
  }

  /* 映像本体 */
  video{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
  }

  /* --- Animations --- */

  /* 下からせり上がり → 手前にグッと拡大(1.06) → キュッと1.00に収束 */
  @keyframes enterUp{
    0%{
      transform: translateY(110%) scale(.88) perspective(1200px) rotateX(6deg);
      filter: drop-shadow(0 60px 70px rgba(0,0,0,.55));
    }
    72%{ /* ほぼ所定位置、少し大きめ＆手前に */
      transform: translateY(0%) scale(1.06) perspective(1200px) rotateX(2deg);
      filter: drop-shadow(0 30px 40px rgba(0,0,0,.5));
    }
    100%{ /* 収束（着地） */
      transform: translateY(0%) scale(1.000) perspective(1200px) rotateX(0deg);
      filter: drop-shadow(0 18px 28px rgba(0,0,0,.45));
    }
  }

  /* 着地瞬間のフラッシュ */
  @keyframes impactFlash{
    0%   {opacity:0;}
    25%  {opacity:.55; transform: scale(1.03);}
    100% {opacity:0;   transform: scale(1);}
  }

  /* 影のパルス（ドン！の圧） */
  @keyframes ringPulse{
    0%   { box-shadow: 0 0 0 0 rgba(255,255,255,.18), 0 18px 28px rgba(0,0,0,.45); }
    60%  { box-shadow: 0 0 0 26px rgba(255,255,255,0), 0 26px 40px rgba(0,0,0,.50); }
    100% { box-shadow: 0 0 0 40px rgba(255,255,255,0), 0 18px 28px rgba(0,0,0,.45); }
  }

  /* 低モーション配慮：アニメを簡略化 */
  @media (prefers-reduced-motion: reduce){
    .card{ animation: none; transform: none; }
    .card::after{ animation: none; }
  }
</style>
</head>
<body>

  <!-- 実カード：動画を無音自動再生・ループ・iOSでもフルスクリーン化しない -->
  <div class="card" role="img" aria-label="Motion Trading Card">
    <video
      src="kannagi.MP4"
      autoplay
      muted
      loop
      playsinline
      preload="auto"
    ></video>
  </div>

</body>
</html>
