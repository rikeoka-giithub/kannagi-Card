<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kannagi Card Motion</title>
<style>
  /* 背景は固定のまま（スクロールで動かない） */
  html,body{
    height:100%;
    margin:0;
  }
  body{
    background:url("images/Gold_Glitter.jpg") center/cover no-repeat fixed;
    display:grid;
    place-items:center;
    font-family: -apple-system, "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
  }

  /* カード枠（動画を中に入れる） */
  .card{
    width:min(86vw, 420px);
    aspect-ratio: 2.5 / 3.5;           /* トレカ比率 */
    border-radius:18px;
    overflow:hidden;
    background:#000;
    box-shadow:
      0 26px 50px rgba(0,0,0,.45),
      0 4px 18px rgba(0,0,0,.35);
    transform: translateY(120vh);       /* 画面下から */
    animation: slideUp 1.1s cubic-bezier(.2,.8,.2,1) forwards;
  }

  /* 反射っぽいハイライト */
  .card::before{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(120deg, rgba(255,255,255,.18), transparent 30% 70%, rgba(255,255,255,.12));
    mix-blend-mode: screen;
    pointer-events:none;
  }

  /* 動画をカードにフィットさせる */
  video{
    width:100%;
    height:100%;
    object-fit: cover;    /* 余白なしでトリミング */
    display:block;
  }

  @keyframes slideUp{
    0%   { transform: translateY(120vh); }
    70%  { transform: translateY(-10px); } /* 軽く通り過ぎる */
    100% { transform: translateY(0); }
  }

  /* 低モーション配慮 */
  @media (prefers-reduced-motion: reduce){
    .card{ animation:none; transform:none; }
  }
</style>
</head>
<body>
  <div class="card" role="img" aria-label="Kannagi animated card">
    <video
      src="kannagi.MP4"
      playsinline
      muted
      autoplay
      loop
      preload="auto"
      poster=""
    ></video>
  </div>
</body>
</html>
